
<div class="container mt-5 mb-5">
    <mat-grid-list cols="3" rowHeight="3:5" gutterSize="50">
        <mat-grid-tile *ngFor="let p of productDetails">
            <div class="row p-5">
            <div class="image-container">
              <img class="home-page-product-image" [src]="p.imageFiles[0].url"> 
            </div>
            
            <div class="mt-3">
              <h2><b>{{p.name}}</b></h2>
            </div>

            <div class="mt-1">
              <p style="white-space: inherit; height: 120px; width: 288px; overflow: hidden; text-overflow: ellipsis;">{{p.description}}</p>
            </div>

            <div class="grid-container">
              <div class="grid-item mt-2">
                <p>Gs. {{p.price}}</p>
              </div>
              
              <div align="end" class="grid-item"> 
                <button type="button"
                mat-raised-button
                class="colorcito"
                (click)="showProductDetails(p.id)"> Ver detalles</button>  
              </div>
              
            </div>

          </div>
          
        </mat-grid-tile>
      </mat-grid-list>
</div>
