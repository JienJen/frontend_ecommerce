<div class="container p-5">

    <div class="row">
        
        <div class="col-6">

            <div class="card image-container">
                <img [src]="product.imageFiles[selectedProductIndex].url" class="product-image-zoom">
            </div>

            <div class="mt-2">
                <mat-grid-list cols="3" rowHeight="1:1" gutterSize="10">
                    <mat-grid-tile *ngFor="let file of product.imageFiles; let i = index;" (click)="changeIndex(i)" style="border: 1px solid lightgrey; cursor: pointer;">
                        <img [src]="file.url" height="200px" >
                    </mat-grid-tile>
                </mat-grid-list>
            </div>

         
        </div>
        
        <div class="col-6">
            <div class="card info p-5" style="height: 500px;">
                <div class="informacion-producto mt-5">
                    <div>
                        <h2>{{product.name}}</h2>
                    </div>

                    <div>
                        Descripción: <br>
                        {{product.description}}
                    </div>

                    <div class="mt-3">
                        Cantidad en Stock {{product.amountInStock}}
                    </div>

                
                    <div class="mt-3">
                        Gs. {{product.price}}
                    </div>

                    <div class="mt-3">
                        <input  type="number"  [(ngModel)]="inputText" ref="inputField">
                    </div>

                    <div class=" mt-5 text-center"> 
                        <button type="button"
                        mat-raised-button
                        color="warn"
                        style="width: 200px;"
                        (click)="addToCart()"
                        > Añadir al Carrito </button>  
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
