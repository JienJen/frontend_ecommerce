<div class="container mt-5">
  <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.productId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Nombre del Producto">
      <th mat-header-cell *matHeaderCellDef>Nombre del Producto</th>
      <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef=" Descripción del Producto">
      <th mat-header-cell *matHeaderCellDef>Descripción del Producto</th>
      <td mat-cell *matCellDef="let element">{{element.productDescription}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Precio">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let element">{{ element.productPrice }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
