<div class=" mb-5 p-5">
  <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell  *matHeaderCellDef> CÃ³digo </th>
      <td mat-cell  *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell  *matHeaderCellDef> Nombre del Producto </th>
      <td mat-cell  *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell  *matHeaderCellDef> Descripcion del Producto </th>
      <td mat-cell  *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="amountInStock">
      <th mat-header-cell *matHeaderCellDef> Cantidad en Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.amountInStock}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button 
                color="light"
                (click)="showImages(element)">
          <mat-icon>images</mat-icon>
        </button>

        <button mat-icon-button 
                color="accent"
                (click)="editProductDetails(element.id)">
                <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button 
                color="warn" 
                (click)="deleteProduct(element.id)" >
                <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
