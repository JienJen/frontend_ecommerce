<!--- 
    Tabla para ver los Detalles de los Productos cargados en la Base de Datos (ADMIN)
    Agregar paginación y filtro por nombre 
    Agregar el botón que lleva hacia "Añadir Producto"
-->
<div class=" mb-5 p-5">
  
  <div class="container">
   <div class="row">
      <div class="col-6">
        <mat-form-field appearance="fill">
          <input matInput placeholder="Buscar Producto" autocomplete="off" (keyup)="filterData($event)">
        </mat-form-field>
        
      </div>

      <div class="col-6" align="end"> 
        <button type="button"
        mat-raised-button
        color="warn"
        style="width: 200px;"
        routerLink="/AñadirProducto"
        > Añadir Producto </button>  
      </div>
    </div>
  </div>
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell  *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell  *matHeaderCellDef> Nombre del Producto 
        
      </th>
      <td mat-cell  *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell  *matHeaderCellDef> Descripcion del Producto </th>
      <td mat-cell  *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="amountInStock">
      <th mat-header-cell mat-sort-header  *matHeaderCellDef> Cantidad en Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.amountInStock}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell mat-sort-header  *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button 
                color="light"
                (click)="showImages(element)">
          <mat-icon>images</mat-icon>
        </button>

        <button mat-icon-button 
                color="accent"
                (click)="editProductDetails(element.id)">
                <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button 
                color="warn" 
                (click)="deleteProduct(element.id)" >
                <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

      <mat-paginator  #paginator
                      [pageSize]="5"
                      [pageSizeOptions]="[5, 10]"
                      >
      </mat-paginator>

</div>
