<div class=" mb-5 p-5">
    <table mat-table [dataSource]="myOrderDetails" class="mat-elevation-z8">
  


      <ng-container matColumnDef="cartItemsproductId">
        <th mat-header-cell  *matHeaderCellDef> Codigo del Producto</th>
        <td mat-cell  *matCellDef="let element"> 
          <ul>
            <li *ngFor="let id of element.cartItems">
              {{id.productId}}
            </li>
          </ul>
        </td>
      </ng-container>

      <ng-container matColumnDef="cartItemsproductName">
        <th mat-header-cell  *matHeaderCellDef> Nombre del Producto </th>
        <td mat-cell  *matCellDef="let element"> 
          <ul>
            <li *ngFor="let id of element.cartItems">
              {{id.productName}}
            </li>
          </ul>
        </td>
      </ng-container>

      <ng-container matColumnDef="cartItemsamount">
        <th mat-header-cell  *matHeaderCellDef> Cantidad </th>
        <td mat-cell  *matCellDef="let element"> 
          <ul>
            <li *ngFor="let id of element.cartItems">
              {{id.amount}}
            </li>
          </ul>
        </td>
      </ng-container>


      <ng-container matColumnDef="cartItemsprice">
        <th mat-header-cell  *matHeaderCellDef> Sub-Total </th>
        <td mat-cell  *matCellDef="let element"> 
          <ul>
            <li *ngFor="let id of element.cartItems">
              {{id.price}}
            </li>
          </ul>
        </td>
      </ng-container>


      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell  *matHeaderCellDef> Precio Total </th>
        <td mat-cell  *matCellDef="let element"> {{element.totalPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="orderStatus">
        <th mat-header-cell  *matHeaderCellDef> Estado de la Orden </th>
        <td mat-cell  *matCellDef="let element"> {{element.orderStatus}} </td>
      </ng-container>
  

      <ng-container matColumnDef="header-2">
        <th mat-header-cell *matHeaderCellDef 
        [attr.colspan]="6"> 
        Detalles del Pedido </th>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="[ 'header-2']"></tr>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
