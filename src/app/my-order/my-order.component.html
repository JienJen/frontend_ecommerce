<div class=" mb-5 p-5">
    <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">
  
      <ng-container matColumnDef="idOrden">
        <th mat-header-cell  *matHeaderCellDef> Id Orden </th>
        <td mat-cell  *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="idUser">
        <th mat-header-cell  *matHeaderCellDef> Nombre </th>
        <td mat-cell  *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell  *matHeaderCellDef> Apellido </th>
        <td mat-cell  *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="userFirstName">
        <th mat-header-cell  *matHeaderCellDef> Detalles de la Orden </th>
        <td mat-cell  *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="direction">
        <th mat-header-cell  *matHeaderCellDef> Direccion </th>
        <td mat-cell  *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
  

      <ng-container matColumnDef="userLastName">
        <th mat-header-cell  *matHeaderCellDef> Fecha </th>
        <td mat-cell  *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell  *matHeaderCellDef> Precio </th>
        <td mat-cell  *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
