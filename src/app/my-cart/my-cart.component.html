<div class=" mb-5 p-5">
    <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">
  
      <ng-container matColumnDef="idOrden">
        <th mat-header-cell  *matHeaderCellDef> Id Producto </th>
        <td mat-cell  *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="idUser">
        <th mat-header-cell  *matHeaderCellDef> Nombre del Producto </th>
        <td mat-cell  *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="userFirstName">
        <th mat-header-cell  *matHeaderCellDef> Descripcion del Producto </th>
        <td mat-cell  *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="userLastName">
        <th mat-header-cell  *matHeaderCellDef> Cantidad </th>
        <td mat-cell  *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell  *matHeaderCellDef> Precio </th>
        <td mat-cell  *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
