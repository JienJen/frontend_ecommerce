<div class=" mb-5 p-5">
  
<table mat-table [dataSource]="usersDetails" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell  *matHeaderCellDef> ID </th>
      <td mat-cell  *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell  *matHeaderCellDef> Nombre  </th>
      <td mat-cell  *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell  *matHeaderCellDef> Apellido </th>
      <td mat-cell  *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="userEmail">
      <th mat-header-cell  *matHeaderCellDef> Email </th>
      <td mat-cell  *matCellDef="let element"> {{element.userEmail}} </td>
    </ng-container>

    <ng-container matColumnDef="userPhoneNumber">
        <th mat-header-cell  *matHeaderCellDef> Numero de Telefono </th>
        <td mat-cell  *matCellDef="let element"> {{element.userPhoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="roles">
        <th mat-header-cell  *matHeaderCellDef> Rol </th>
        <td mat-cell  *matCellDef="let element"> {{element.roles}} </td>
      </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
</div>
