<div class=" mb-5 p-5">
  
<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell  *matHeaderCellDef> ID </th>
      <td mat-cell  *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell  *matHeaderCellDef> Nombre  </th>
      <td mat-cell  *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell  *matHeaderCellDef> Apellido </th>
      <td mat-cell  *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="userEmail">
      <th mat-header-cell  *matHeaderCellDef> Email </th>
      <td mat-cell  *matCellDef="let element"> {{element.userEmail}} </td>
    </ng-container>

    <ng-container matColumnDef="userPhoneNumber">
        <th mat-header-cell  *matHeaderCellDef> Numero de Telefono </th>
        <td mat-cell  *matCellDef="let element"> {{element.userPhoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="roles">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> 

          <mat-form-field appearance="outline" class="selector" subscriptSizing="dynamic" style="width: 100%;">
            <mat-select  placeholder="Rol" (selectionChange)="selectStage($event)" >
              <mat-option value="All"> Rol </mat-option>
              <mat-option value="admin"> Admin </mat-option>
              <mat-option value="cliente"> Cliente </mat-option>
              <mat-option value="pendiente"> Pendiente </mat-option>
            </mat-select>
          </mat-form-field>
  
        </th>
        <td mat-cell  *matCellDef="let element"> {{element.roles}} </td>
      </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>

  
  <mat-paginator  #paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10]"
  >
</mat-paginator>
</div>
