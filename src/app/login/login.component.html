
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link'" id="tab-login"
                            (click)="onLoginTab()" >Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link'" id="tab-register"
                            (click)="onRegisterTab()" >Register</button>
                        </li>
                      </ul>
                    
                    <div class="tab-content">
                        <div [ngClass]="active == 'login' ? 'tab-pane fade show active' : 'tab-pane fade'">
                            <form #loginForm="ngForm" (ngSubmit)="onSubmitLogin()">
                                <div class="mb-md-5 mt-md-4 pb-0">
                                    <h2 class="h2 fw-bold mb-3 text-uppercase">Iniciar Sesion</h2>
                                
                                    
                                    <div class="form-outline mb-1">
                                        <mat-form-field appearance="outline" class="w-100">
                                            <mat-label>Nombre de Usuario</mat-label>
                                            <input matInput placeholder="Nombre de Usuario" type="login" id="loginName" name= "login" class="form-control" [(ngModel)]="login">

                                        </mat-form-field>
                                    </div>

                                     <div class="form-outline mb-1">
                                        <mat-form-field appearance="outline" class="w-100">
                                            <mat-label>Contraseña</mat-label>
                                            <input matInput placeholder="Contraseña" type="password" id="loginPassword" name="password" class="form-control" [(ngModel)]="password">
                                        </mat-form-field>
                                    </div>
                            
        
                                    <button class="w-100" type="submit" mat-raised-button color="primary">Iniciar sesión</button>

                                    <div class="mt-md-4">
                                        <p class="mt-4">¿No tienes una cuenta? 
                                            <a class="boton nav-link text-white-50 fw-bold" >
                                                <button [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link'" 
                                                (click)="onRegisterTab()" >Registrate</button>
                                            </a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>    

                    <div class="tab-content">
                        <div [ngClass]="active == 'register' ? 'tab-pane fade show active' : 'tab-pane fade'">
                            <form (ngSubmit)="onSubmitRegister()" #registerForm="ngForm">
                                <div class="mb-md-5 mt-md-4 pb-0">
                                    <h2 class="h2 fw-bold mb-3 text-uppercase">Registro</h2>
                                    <div class="row">
                                        <div class="col-6"> 
                                            <div class="form-outline mb-1">
                                                <mat-form-field appearance="outline" class="w-100">
                                                    <mat-label>Nombre</mat-label>
                                                    <input matInput placeholder="Nombre"  type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="firstName">
        
                                                </mat-form-field>
                                            </div>

                                            <div class="form-outline mb-1">
                                                <mat-form-field appearance="outline" class="w-100">
                                                    <mat-label>Número de Telefono</mat-label>
                                                    <input matInput placeholder="Número de Telefono"type="text" id="userPhoneNumber" name="userPhoneNumber" class="form-control" [(ngModel)]="userPhoneNumber">
        
                                                </mat-form-field>
                                            </div>
                                        </div>

                                        <div class="col-6"> 
                                            <div class="form-outline mb-1">
                                                <mat-form-field appearance="outline" class="w-100">
                                                    <mat-label>Apellido</mat-label>
                                                    <input matInput placeholder="Apellido"  type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="lastName">
        
                                                </mat-form-field>
                                            </div>
        
                                            <div class="form-outline mb-1">
                                                <mat-form-field appearance="outline" class="w-100">
                                                    <mat-label>Correo Electrónico</mat-label>
                                                    <input matInput placeholder="Correo Electrónico"   type="text" id="userEmail" name="userEmail" class="form-control" [(ngModel)]="userEmail">
                                                </mat-form-field>
                                            </div>
                                        </div>

                                        <div class="form-outline mb-1">
                                            <mat-form-field appearance="outline" class="w-100">
                                                <mat-label>Dirección</mat-label>
                                                <input matInput placeholder="Dirección"   type="text" id="userAddress" name="userAddress" class="form-control" [(ngModel)]="userAddress">
                                            </mat-form-field>
                                        </div>

                                        <div class="col-6">
                                            <div class="form-outline mb-1">
                                                <mat-form-field appearance="outline" class="w-100">
                                                    <mat-label>Nombre de Usuario</mat-label>
                                                    <input matInput placeholder="Usuario"  type="text" id="login" name="login" class="form-control" [(ngModel)]="login">
                                                </mat-form-field>
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <div class="form-outline mb-1">
                                                <mat-form-field appearance="outline" class="w-100">
                                                    <mat-label>Contraseña</mat-label>
                                                    <input matInput placeholder="Contraseña"   type="password" id="registerPassword" name="password" class="form-control" [(ngModel)]="password">
        
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    

                                  
                            
                            
        
                                    <button class="w-100" type="submit" mat-raised-button color="primary">Registrarse</button>

                                    <div class="mt-md-4">
                                        <p class="mt-4">¿Ya tenes una cuenta? 
                                            <a class="boton nav-link text-white-50 fw-bold" >
                                                <button [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link'"
                                                (click)="onLoginTab()" >Inicia sesión</button>
                                            </a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>    

                </div>
            </div>
        </div>
    </div>
</div>
