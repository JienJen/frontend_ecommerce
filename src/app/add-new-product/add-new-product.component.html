<div class="container mt-5">
    <div class="card p-2 bg-dark">

        <div class="row">
            <div class="col-6">
                <div class="formularioowo">
                    <form #productForm="ngForm"
                      (ngSubmit)="addProduct(productForm)" >
                     
                            
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Nombre</mat-label>
                                    <input  matInput 
                                            placeholder="Nombre"  
                                            type="text" 
                                            id="name" 
                                            name="name" 
                                            class="form-control" 
                                            [(ngModel)]="product.name">
                                </mat-form-field>
                         

                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Descripci칩n</mat-label>
                                    <input  matInput 
                                            placeholder="Descripci칩n"  
                                            type="text" 
                                            id="description" 
                                            name="description" 
                                            class="form-control" 
                                            [(ngModel)]="product.description">
                                </mat-form-field>

                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Precio</mat-label>
                                    <input  matInput 
                                            placeholder="Precio"  
                                            type="text" 
                                            id="price" 
                                            name="price" 
                                            class="form-control" 
                                            [(ngModel)]="product.price">
                                </mat-form-field>

                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Cantidad en Stock</mat-label>
                                    <input  matInput 
                                            placeholder="Cantidad en Stock"  
                                            type="text" 
                                            id="amount_in_stock" 
                                            name="amount_in_stock" 
                                            class="form-control" 
                                            [(ngModel)]="product.amountInStock">
                                </mat-form-field>


                            <div align="end">
                                <button type="reset"
                                        mat-stroked-button
                                        color="accent"
                                        style="margin-right: 1rem;">Limpiar</button>
                                <button type="button" 
                                        mat-stroked-button 
                                        color="accent" 
                                        (click)="selectFile.click()"
                                        style="margin-right: 1rem;">A침adir Fotos</button>
                                            <input  hidden
                                                    type="file" 
                                                    multiple 
                                                    value="select" 
                                                    #selectFile 
                                                    (change)="onFileSelected($event)">
                                <button type="submit"
                                        mat-stroked-button
                                        color="accent">A침adir Producto</button>
                               
                            </div>
                    </form>
                </div>
            </div>

            <div class="col-5 text-light mt-4">
               
                <div class="mt-5">
                    <div class="row">
                        <mat-grid-list cols="4" rowHeight="1:1" >
                            <mat-grid-tile *ngFor="let file of product.imageFiles; let i = index;">
                                <div style="position:relative ">
                                    <span class="btn-remove-image" (click)="removeimages(i)">X</span>
                                    <img [src]="file.url" width="100px" height="100px">
                                </div>
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
