<div class="container mt-5">
    <div class="card p-2 bg-dark">

        <div class="row">
            <div class="col-6">

                <form #productForm="ngForm"
                      (ngSubmit)="addProduct(productForm)">
                        <div class="formularioowo">
                            
                            <div class="form-outline mb-4">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Nombre</mat-label>
                                    <input  matInput 
                                            placeholder="Nombre"  
                                            type="text" 
                                            id="name" 
                                            name="name" 
                                            class="form-control" 
                                            [(ngModel)]="name">
                                </mat-form-field>
                            </div>

                            <div class="form-outline mb-4">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Descripción</mat-label>
                                    <input  matInput 
                                            placeholder="Descripción"  
                                            type="text" 
                                            id="description" 
                                            name="description" 
                                            class="form-control" 
                                            [(ngModel)]="description">
                                </mat-form-field>
                            </div>


                            <div class="form-outline mb-4">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Precio</mat-label>
                                    <input  matInput 
                                            placeholder="Precio"  
                                            type="text" 
                                            id="price" 
                                            name="price" 
                                            class="form-control" 
                                            [(ngModel)]="price">
                                </mat-form-field>
                            </div>

                            <div class="form-outline mb-4">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Cantidad en Stock</mat-label>
                                    <input  matInput 
                                            placeholder="Cantidad en Stock"  
                                            type="text" 
                                            id="amount_in_stock" 
                                            name="amount_in_stock" 
                                            class="form-control" 
                                            [(ngModel)]="amountInStock">
                                </mat-form-field>
                            </div>




                            
                        
                            <div align="end">
                                <button mat-stroked-button
                                        color="accent"
                                        style="margin-right: 3px;">Limpiar</button>
                                <button type="submit"
                                        mat-stroked-button
                                        color="accent">Añadir Producto</button>
                                <button type="submit"
                                        mat-stroked-button
                                        color="accent">Actualizar Producto</button>
                            </div>
                        </div>     


                </form>

            </div>
        
        </div>

    </div>
</div>
